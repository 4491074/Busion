<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">
</head>
<body>

<div class="body-loading">
    <i class="fa fa-spinner fa-pulse"></i><br>
    loading
</div>

<div class="base">
    <div class="left-base">
        <!-- 我的基本资料 -->
        <div class="my-info">
            <img src="../img/photo.jpg" class="img-thumbnail">
            <div class="name-desc">
                <div class="my-name"></div>
                <div class="my-desc">该用户没有说明</div>
            </div>
        </div>
        <!-- 我的基本资料 -->
        <!-- 我的面板 -->
        <div class="my-menu">
            <div class="menu-top">会话</div>
            <div class="menu-middle">
                <!-- 我的会话 -->
                <div class="my-talking menu">
                </div>
                <!-- 我的会话 -->

                <!-- 我的好友 -->
                <div class="my-friend menu">
                    <input placeholder="搜索">
                </div>
                <!-- 我的好友 -->

                <!-- 我的组织 -->
                <div class="my-organized menu">
                    <div class="organization-top">
                        <div class="organization-menu organization-selected">
                            我的组织
                        </div>
                        <div class="organization-menu">
                            所有组织
                        </div>
                    </div>
                    <div class="organization-option organization-myOrg">
                        <div class="organization-body">

                        </div>
                    </div>

                    <div class="organization-option organization-allOrg">
                        <div class="organization-guide">
                            <a class="guide-point guide-now" _index="1">首页</a>
                        </div>
                        <div class="organization-body">
                        </div>
                    </div>

                    <div class="organization-option organization-loading">
                        <i class="fa fa-spinner fa-pulse"></i><br>
                        loading
                    </div>


                </div>
                <!-- 我的组织 -->

                <!-- 我的设置 -->
                <div class="my-setting menu">
                    <div class="setting-info">个人资料
                        <a href="#" class="change-my-info">修改</a>
                    </div>
                    <div class="setting-organization">我的组织
                        <a href="#" id="change-org-list">设置</a>
                    </div>
                    <div class="setting-attention">消息声音
                        <i class="fa fa-toggle-off"></i>
                    </div>
                    <div class="setting-about">关于
                        <i class="fa fa-chevron-right"></i>
                    </div>
                    <button type="button" class="btn btn-danger">退出当前账号</button>
                </div>
                <!-- loading状态 -->
                <div class="my-loading menu my-selected">
                    <i class="fa fa-spinner fa-pulse"></i><br>
                    loading
                </div>
            </div>
            <div class="menu-bottom">
                <li class="selected" style="border-radius: 0px 0px 0px 5px;">
                    <i class="fa fa-comments"></i><br>会话
                </li>
                <li>
                    <i class="fa fa-user"></i><br>好友
                </li>
                <li>
                    <i class="fa fa-users"></i><br>组织
                </li>
                <li style="border-radius: 0px 0px 5px 0px;border-width:0px 0px 0px 0px;">
                    <i class="fa fa-cog"></i><br>设置
                </li>
            </div>
        </div>
        <!-- 我的面板 -->
    </div>

<span class="error-msg">
</span>

<script data-main="js/main" src="../js/lib/require.js"></script>

<div class="modal fade bs-example-modal-sm user-info-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img class="user_photo" src="../img/photo.jpg">
                <div class="user-name">Test</div>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="btn-group" role="group">
                    <button type="button" data-toggle="modal" data-target=".user-info-modal" class="btn btn-default close-friend-modal">关闭窗口</button>
                    <button type="button" class="btn btn-default myself-friend" _id="0">添加好友</button>
                    <button type="button" class="btn btn-default creat-user-talking" _id="0">发起聊天</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm org-info-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="org-logo"><i class="fa fa-spinner fa-pulse"></i></span>
                <div class="org-name">Test</div>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td valign="top">简介:</td>
                        <td>这是部门简介</td>
                    </tr>
                    <tr>
                        <td valign="top">公告:</td>
                        <td>这是部门公告</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <div class="btn-group" role="group">
                    <button type="button" data-toggle="modal" data-target=".org-info-modal" class="btn btn-default close-friend-modal">关闭窗口</button>
                    <button type="button" class="btn btn-default org-manage" _id="0">管理部门</button>
                    <button type="button" class="btn btn-default creat-org-talking" _id="0">发起聊天</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm user-info-change-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img class="user_photo" src="../img/photo.jpg">
                <div class="user-name">Test</div>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td valign="top">个人说明:</td>
                        <td><textarea class="my-desc-input"></textarea></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <div class="btn-group" role="group">
                    <button type="button" data-toggle="modal" data-target=".user-info-change-modal" class="btn btn-default">关闭窗口</button>
                    <button type="button" class="btn btn-default update-user-info" _id="0">保存修改</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="manage-org-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">修改公告</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">基本资料</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">成员管理</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">子类管理</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <textarea class="org-notice" style=""></textarea>
                        <button type="button" class="btn btn-primary">修改公告</button>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <textarea class="org-desc" style=""></textarea>
                        <button type="button" class="btn btn-primary">修改简介</button>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="messages">
                        <div id="left-button">
                            <button type="button" class="btn btn-primary">删除用户</button>
                            <button type="button" class="btn btn-primary">添加用户</button>
                        </div>
                        <div id="right-content">
                            
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="settings">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm add-friend-request">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img class="user_photo" src="../img/photo.jpg">
                <div class="user-name">Test</div>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default reject-friend-request" _id="0">拒绝</button>
                    <button type="button" class="btn btn-default agree-friend-request" _id="0">同意</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
